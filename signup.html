<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furry Friends Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Nunito:ital,wght@0,200;0,300;0,400;0,700;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
    <!-- Logo -->
    <div class="logo">
        <a href="index.html">
            Furry&nbsp;Friends
        </a>
      </div>

    <!-- Links -->
      <div class="links">
        <a href="#">
            <i class="fa fa-instagram"></i>
        </a>
        <a href="#">
            <i class="fa fa-facebook"></i>
        </a>
        <a href="#">
            <i class="fa fa-twitter"></i>
        </a>
      </div>
    </nav>
    <!-- End of navigation bar -->
    
    <!-- Main -->
    <main>
        <div class="container">
            <div class="form">
                <div>
                    <h1>Create Account</h1>
                </div>
                <div class="text-box">
                    <input type="text" name="" placeholder="E-mail">
                    <input type="password" name="" placeholder="Password">
                </div>
                <div class="form-btn">
                    <button>Create</button>
                    <br>
                    <p>
                        or
                        <span>
                            <a href="login.html">log in</a>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="script/script.js"></script>
</body>
</html>
